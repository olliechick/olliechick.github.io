<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var newUrl = "https://olliechick.co.nz" + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = newUrl;
    </script>
</body>
</html>
